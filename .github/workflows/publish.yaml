name: Publish Docker Images

on:
  push:
    branches:
      - develop  # Now the entry point for develop branch CI/CD

jobs:
  # Call the build workflow first (which calls test)
  build:
    uses: ./.github/workflows/build.yaml

  # Publish only after build succeeds
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: iscc/iscc-hub

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: iscc-hub-image

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load Docker image
        run: |
          docker load < iscc-hub-image.tar.gz
          rm iscc-hub-image.tar.gz

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tagging
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For develop branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=dev-{{sha}},enable=${{ github.ref == 'refs/heads/develop' }}
            # For version tags  
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          labels: |
            org.opencontainers.image.title=ISCC Hub
            org.opencontainers.image.description=Django-based ISCC Discovery Protocol Hub
            org.opencontainers.image.vendor=ISCC Foundation
            org.opencontainers.image.licenses=Apache-2.0

      - name: Tag and push images with metadata
        run: |
          SOURCE_IMAGE="test-image:latest"
          
          # Get tags and labels from metadata action
          TAGS="${{ steps.meta.outputs.tags }}"
          LABELS="${{ steps.meta.outputs.labels }}"
          
          # Convert labels to buildx annotation format with proper quoting
          ANNOTATION_ARGS=()
          if [[ -n "$LABELS" ]]; then
            while IFS= read -r label; do
              if [[ -n "$label" ]]; then
                key=$(echo "$label" | cut -d'=' -f1)
                value=$(echo "$label" | cut -d'=' -f2-)
                ANNOTATION_ARGS+=("--annotation" "index:$key=$value")
              fi
            done <<< "$LABELS"
          fi
          
          # First push the source image with a temporary tag
          TEMP_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:temp-${{ github.sha }}"
          docker tag "$SOURCE_IMAGE" "$TEMP_TAG"
          docker push "$TEMP_TAG"
          
          # Then create final tags with metadata using buildx imagetools
          echo "$TAGS" | while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Creating tag with metadata: $tag"
              docker buildx imagetools create "${ANNOTATION_ARGS[@]}" --tag "$tag" "$TEMP_TAG"
            fi
          done
          
          # Clean up temporary tag
          docker buildx imagetools create --tag "$TEMP_TAG-delete" "$TEMP_TAG"

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published Tags:**" >> $GITHUB_STEP_SUMMARY
          
          # Get tags from metadata action
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "$TAGS" | while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull and run the image:" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e DJANGO_SECRET_KEY=\$SECRET_KEY \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ISCC_HUB_SECKEY=\$HUB_SECKEY \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ISCC_HUB_ID=\$HUB_ID \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ISCC_HUB_DOMAIN=\$DOMAIN \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          docker rmi test-image:latest || true
          # Clean up any tagged images
          docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "table {{.Repository}}:{{.Tag}}" | \
            tail -n +2 | xargs -r docker rmi || true