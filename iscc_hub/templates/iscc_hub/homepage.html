<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCC-HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, 70%, #c0c0c0 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/img/grain.png');
            background-size: 256px 256px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            /* Make the white logo visible on white background by inverting colors */
            filter: invert(1) brightness(0) drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
            max-width: 300px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: invert(1) brightness(0) drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25));
        }
        
        .hub-info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
            font-family: monospace;
            z-index: 2;
        }
        
        .debug-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="hub-info">
        HUB-ID: {{ hub_id }}{% if debug_mode %}<span class="debug-badge">DEBUG</span>{% endif %}
    </div>
    <div class="container">
        <img src="/static/img/iscc-logo-white.png" alt="ISCC Logo" class="logo">
    </div>
</body>
</html>
